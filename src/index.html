<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online-Store</title>
</head>
<body>
  <section class="page-wrapper">
    <header class="page-header">
      <div class="search-block">
        <input type="search" name="search" placeholder="Search Anything..." class="search-block__input">
        <svg class="search-block__icon">
          <use xlink:href="./assets/svg/search.svg#search"></use>
        </svg>
      </div> 
      <div class="store-logo">Online Store</div>
      <div class="cart-block">
        <div class="cart-block__total-price">Cart total: $ 9999</div>
        <div class="cart-block__cart-icon">
          <svg class="cart-icon__svg">
            <use xlink:href="./assets/svg/cart.svg#cart"></use>
          </svg>
          <div class="cart-icon__count">99</div>
        </div>
        <svg class="cart-block__filters-icon">
          <use xlink:href="./assets/svg/burger.svg#burger"></use>
        </svg>
      </div>
    </header>
    <main id="root">
      <nav id="main-nav" class="sidebar">
        <a href="/">Home</a>
        <a href="/cart">cart</a>
        <a href="/details">details</a>
      </nav>
      <div id="main-page">

      </div>
      <div class="filters-container">
        <div class='filters-block'>
          <div class='filters-btns-block'>
            <button class='filters-btns-block__reset-btn'>Reset Filters</button>
            <button class='filters-btns-block__copy-link-btn'>Copy Link</button>
          </div>
          <div class="filters-block__line"></div>
          <div class="category-block">
            <div class="category-block__title">Category</div>
            <label class="category-block__item" for="filter-1">
              <input type="checkbox" class="category-input" id="filter-1">Filter 1
            </label>
            <label class="category-block__item" for="filter-2">
              <input type="checkbox" class="category-input" id="filter-2">Filter 2
            </label>
          </div>
          <div class="filters-block__line"></div>
          <div class="category-block">
            <div class="category-block__title">Brand</div>
            <label class="category-block__item" for="filter-3">
              <input type="checkbox" class="category-input" id="filter-3">Filter 3
            </label>
            <label class="category-block__item" for="filter-4">
              <input type="checkbox" class="category-input" id="filter-4">Filter 4
            </label>
          </div>
          <div class="filters-block__line"></div>
          <div class="category-block">
            <div class="category-block__title">Price</div>
            <div class="category-block__slider">
              <input type="range" min="0" max="100">
              <input type="range" min="0" max="100">
            </div>
          </div>
          <div class="category-block">
            <div class="category-block__title">Stock</div>
            <div class="category-block__slider">
              <input type="range" min="0" max="100">
              <input type="range" min="0" max="100">
            </div>
          </div>
        </div>
      </div>

    </main>
    <footer class="page-footer">
      <div class="gh-anchor-block">
        <a href="https://github.com/EugeneBurkovskiy" class="gh-anchor-block__anchor" target="_blank">
          <svg class="github-icon">
            <use xlink:href="./assets/svg/github.svg#github"></use>
          </svg>
          E. Burkovskiy
        </a>
        <a href="https://github.com/ordinaraviro" class="gh-anchor-block__anchor" target="_blank">
          <svg class="github-icon">
            <use xlink:href="./assets/svg/github.svg#github"></use>
          </svg>
          A. Yulin
        </a>
      </div>
      <div class="footer-year">Â© 2022 Online Store</div>
      <a class="footer-rs-anchor" href="https://rs.school/js/" target="_blank">
        <svg class="footer-rs-anchor__icon">
          <use xlink:href="./assets/svg/rss.svg#rss"></use>
        </svg>
      </a>
    </footer>
  </section>
</body>
</html>
