<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online-Store</title>
</head>

<body>
  <section class="page-wrapper">
    <header class="page-header">
      <div class="search-block">
        <input type="search" name="search" placeholder="Search Anything..." class="search-block__input">
        <svg class="search-block__icon">
          <use xlink:href="./assets/svg/search.svg#search"></use>
        </svg>
      </div>
      <div class="store-logo">Online Store</div>
      <div class="cart-block">
        <div class="cart-block__total-price">Cart total: $ 9999</div>
        <div class="cart-block__cart-icon">
          <svg class="cart-icon__svg">
            <use xlink:href="./assets/svg/cart.svg#cart"></use>
          </svg>
          <div class="cart-icon__count">99</div>
        </div>
        <svg class="cart-block__filters-icon">
          <use xlink:href="./assets/svg/burger.svg#burger"></use>
        </svg>
      </div>
    </header>
    <main id="root">
      <nav id="page-menu">
        <a href="/">Catalog</a>
      </nav>
      <article id="main-page">
      </article>
      <div class="modal-container">
        <form class="modal-content">
          <div class="modal-cross-btn">
            <div class="modal-cross-btn__line1"></div>
            <div class="modal-cross-btn__line2"></div>
          </div>
          <p class="modal-content__title">Personal details</p>
          <input type="text" class="modal-content__input" id="modalInputName" placeholder="Name *" pattern="(([a-zA-Z]{3,})+\s){1,}(([a-zA-Z]{3,})+)">
          <input type="tel" class="modal-content__input" id="modalInputTel" placeholder="Phone number *" minlength="10" pattern=".{10,}">
          <input type="text" class="modal-content__input" id="modalInputAdress" placeholder="Delivery address *" pattern="(([a-zA-Z]{5,})+\s){2,}(([a-zA-Z]{5,})+)">
          <input type="email" class="modal-content__input" id="modalInputEmail" placeholder="E-mail *" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
          <p class="modal-content__title">Credit card details</p>
          <div class="modal-content__credit-block">
            <div class="credit-block__number-line">
              <img src="https://i.guim.co.uk/img/media/b73cc57cb1d46ae742efd06b6c58805e8600d482/16_0_2443_1466/master/2443.jpg?width=700&quality=85&auto=format&fit=max&s=fb1dca6cdd4589cd9ef2fc941935de71" alt="pay-system" class="credit-block__icon">
              <input type="text" class="modal-content__input modal-content__input_card-number" id="modalInputCardNum" maxlength="19" placeholder="Card number *" pattern="[0-9\s]{19}">
            </div>
            <div class="credit-block__info-line">
              <label for="" class="card-date"><input type="text" class="modal-content__input modal-content__input_card-info" id="modalCardDate" maxlength="5" placeholder="MM / YY *" pattern="(?:0[1-9]|1[0-2])/[0-9]{2}"></label>
              <label for="" class="card-cvv"><input type="text" class="modal-content__input modal-content__input_card-info" id="modalInputCvv" maxlength="3" placeholder="CVV *" pattern="^\d{3,3}$"></label>
            </div>
          </div>
          <input type="submit" class="modal-content__btn" value="CONFIRM">
        </form>
      </div>
    </main>
    <footer class="page-footer">
      <div class="gh-anchor-block">
        <a href="https://github.com/EugeneBurkovskiy" class="gh-anchor-block__anchor" target="_blank">
          <svg class="github-icon">
            <use xlink:href="./assets/svg/github.svg#github"></use>
          </svg>
          E. Burkovskiy
        </a>
        <a href="https://github.com/ordinaraviro" class="gh-anchor-block__anchor" target="_blank">
          <svg class="github-icon">
            <use xlink:href="./assets/svg/github.svg#github"></use>
          </svg>
          A. Yulin
        </a>
      </div>
      <div class="footer-year">Â© 2022 Online Store</div>
      <a class="footer-rs-anchor" href="https://rs.school/js/" target="_blank">
        <svg class="footer-rs-anchor__icon">
          <use xlink:href="./assets/svg/rss.svg#rss"></use>
        </svg>
      </a>
    </footer>
  </section>
</body>

</html>
