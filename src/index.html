<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online-Store</title>
</head>

<body>
  <section class="page-wrapper">
    <header class="page-header">
      <div class="store-logo" id="logo">Online Store</div>
      <div class="cart-block">
        <a class="cart-button" href="/cart"></a>
        <div class="cart-block__total-price">Cart total: $<span id="totalPriceHeader">0</span></div>
        <div class="cart-block__cart-icon">
          <svg class="cart-icon__svg">
            <use xlink:href="./assets/svg/cart.svg#cart"></use>
          </svg>
          <div class="cart-icon__count" id="totalItemsHeader">0</div>
        </div>
      </div>
      <div class="modal-container modal-container_hide">
        <div class="modal-close-message modal-container_hide">Thanks for your order. Redirect to the store after a few sec.</div>
        <form class="modal-content">
          <div class="modal-cross-btn">
            <div class="modal-cross-btn__line1"></div>
            <div class="modal-cross-btn__line2"></div>
          </div>
          <p class="modal-content__title">Personal details</p>
          <div class="input-wrapper">
            <input type="text" class="modal-content__input" id="modalInputName" placeholder="Name *" pattern="(([a-zA-Z]{3,})+\s){1,}(([a-zA-Z]{3,})+)"><span class="error-span"></span>
          </div>
          <div class="input-wrapper">
            <input type="tel" class="modal-content__input" id="modalInputTel" placeholder="Phone number *" minlength="10" pattern=".{10,}"><span class="error-span"></span>
          </div>
          <div class="input-wrapper">
            <input type="text" class="modal-content__input" id="modalInputAdress" placeholder="Delivery address *" pattern="(([a-zA-Z]{5,})+\s){2,}(([a-zA-Z]{5,})+)"><span class="error-span"></span>
          </div>
          <div class="input-wrapper">
            <input type="email" class="modal-content__input" id="modalInputEmail" placeholder="E-mail *" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><span class="error-span"></span>
          </div>
          <p class="modal-content__title">Credit card details</p>
          <div class="modal-content__credit-block">
            <div class="credit-block__number-line">
              <div class="credit-block__icon"></div>
              <div class="input-wrapper">
                <input type="text" class="modal-content__input modal-content__input_card-number" id="modalInputCardNum" maxlength="19" placeholder="Card number *" pattern="[0-9\s]{19}"><span class="error-span"></span>
              </div>
            </div>
            <div class="credit-block__info-line">
              <div class="input-wrapper">
                <input type="text" class="modal-content__input modal-content__input_card-info" id="modalCardDate" maxlength="5" placeholder="MM / YY *" pattern="(?:0[1-9]|1[0-2])/[0-9]{2}"><span class="error-span"></span>
              </div>
              <div class="input-wrapper">
                <input type="text" class="modal-content__input modal-content__input_card-info" id="modalInputCvv" maxlength="3" placeholder="CVV *" pattern="^\d{3,3}$"><span class="error-span"></span>
              </div>
            </div>
          </div>
          <button class="modal-content__btn">CONFIRM</button>
        </form>
      </div>
    </header>
    <main id="root">
      <div class="naw-wrapper">
        <nav id="page-menu">
          <a href="/" id="catalog-link">Catalog</a><span class="page-menu__path"></span>
        </nav>
      </div>
      <article id="main-page">
      </article>
    </main>
    <footer>
      <div class="footer-line"></div>
      <div class="page-footer">
        <div class="gh-anchor-block">
          <a href="https://github.com/EugeneBurkovskiy" class="gh-anchor-block__anchor" target="_blank">
            <svg class="github-icon">
              <use xlink:href="./assets/svg/github.svg#github"></use>
            </svg>
            E. Burkovskiy
          </a>
          <a href="https://github.com/ordinaraviro" class="gh-anchor-block__anchor" target="_blank">
            <svg class="github-icon">
              <use xlink:href="./assets/svg/github.svg#github"></use>
            </svg>
            A. Yulin
          </a>
        </div>
        <div class="footer-year">© 2022 Online Store</div>
        <a class="footer-rs-anchor" href="https://rs.school/js/" target="_blank">
          <svg class="footer-rs-anchor__icon">
            <use xlink:href="./assets/svg/rss.svg#rss"></use>
          </svg>
        </a>
        <a class="page-up" href="#logo">↑</a>
      </div>
    </footer>
  </section>
</body>

</html>
